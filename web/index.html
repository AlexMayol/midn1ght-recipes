<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The best recipes you can cook at midnight.">
    <meta name="subject" content="Just a simple exercise for fun">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <noscript><!--no JS alternative--></noscript>
    <title>Midn1ght Recipes | Tasty food!</title>
  </head>
  <body>
    <header>
      <h1>Midnight</h1>
      <h1>Recipes</h1>
    </header>
    <main id="kitchen">      
      <div class="list">
          <a  class="post" v-for="post in blogData" v-once :href="post.url" target="_blank" rel="noopener">  
            <span class="fecha">{{post.updated}} - <img :src="'http:'+post.author.image.url+'.jpg'" alt="Autor del post">{{post.author.displayName}}</span>
            <h2>{{post.title}}</h2>
            <p v-html="post.content"></p>
          </a>
      </div>
    </main>
    <footer>      
      Footer
    </footer>
    <script src="code.js"></script>
  </body>
</html>
