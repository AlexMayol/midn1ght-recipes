<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The best recipes you can cook at midnight.">
    <meta name="subject" content="Just a simple exercise for fun">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <noscript><!--no JS alternative--></noscript>
    <title>Resultados de la b√∫squeda</title>
  </head>
  <body>
    <header id="header">
      <mr-header></mr-header>
    </header>
    <div id="search-bar">
        <input placeholder="Buscar en todos los posts" v-model="texto" type="text">
        <input @click="searchPost()" type="submit" value="Buscar">
        <p v-if="isFound == false">No hemos encontrado nada con ese texto, vuelve a intentarlo</p>
    </div>
    <main id="results">
      <button :disabled="viewList.isActive" @click="toggleList()"><i class="fas fa-bars"></i></button>
      <button :disabled="viewGrid.isActive" @click="toggleGrid()"><i class="fas fa-th"></i></button>    
      <div class="gal" :class="{ list: viewList.isActive, grid: viewGrid.isActive }"> 
    
          <p v-for="post in queryResult"  v-if="post.labels != null">1 {{post.labels}}</p>
  
        <div v-for="post in queryResult" v-once>
          <div class="post">
            <a :href=" 'recipe.html?post='+post.id" target="_blank" rel="noopener">                
              <span class="fecha">{{post.updated}} - <img :src="'http:'+post.author.image.url+'.jpg'" alt="Autor del post">{{post.author.displayName}}</span>
              <div><img class="img" :src="post.imgPreview" alt=""></div>
              <h2>{{post.title}}</h2>
            </a> 
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">      
      <mr-footer>h</mr-footer>
    </footer>
    <script src="code.js"></script>
  </body>
</html>
