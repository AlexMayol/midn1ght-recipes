<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="The best recipes you can cook at midnight.">
    <meta name="subject" content="Just a simple exercise for fun">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lora:400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <noscript><!--no JS alternative--></noscript>
    <title>Postres | Midn1ght Recipes</title>
  </head>
  <body>
    <header id="header">
      <div class="header postres">
        <h1 class="sr-only">Postres</h1>
        <p aria-hidden="true" class="mst">Postres</p>
        <p aria-hidden="true" class="lora">maravillosos</p>
      </div>
      <!--<mr-header></mr-header>-->
    </header>
    <nav id="menu">      
      <mr-menu></mr-menu>
    </nav>
    <div id="search-bar">
        <input placeholder="Buscar en todos los posts" v-model="texto" type="text">
        <input @click="searchPost()" type="submit" value="Buscar">
        <p v-if="isFound == false">No hemos encontrado nada con ese texto, vuelve a intentarlo</p>
    </div>
    <main id="postres">
      <button :disabled="viewList.isActive" @click="toggleList()"><i class="fas fa-bars"></i></button>
      <button :disabled="viewGrid.isActive" @click="toggleGrid()"><i class="fas fa-th"></i></button>   
      <div v-if="blogData == null" class="spinner">
        <div class="half-circle-spinner">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
        </div>
     </div>  
      <div v-else class="gal" :class="{ 'list': viewList.isActive, 'grid':   viewGrid.isActive }">       
        <div v-for="post in postres" v-once>
          <div class="post">
            <a :href=" 'recipe.html?post='+post.id" target="_blank" rel="noopener">                     
              <div v-if="post.imgPreview != null"><img class="img" :src="post.imgPreview" alt=""></div>
              <h2>{{post.title}}</h2>
              <p class="fecha">{{parseDate(post.updated)}}</p>            
              <p class="author"><img :src="'http:'+post.author.image.url+'.jpg'" alt="Autor del post"> {{post.author.displayName}}</p>
              <div class="cat" v-if="post.labels != null">En: <span>{{post.labels}}</span></div><div class="cat" v-else>Sin categor√≠a</span></div>              
            </a>             
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">      
      <mr-footer></mr-footer>
    </footer>
    <script src="code.js"></script>
  </body>
</html>
